{% if suggestion %}
  <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
    <h3 class="text-xl font-semibold mb-4 text-gray-100">Suggested Scan Commands</h3>
    <form method="post" action="/run" class="space-y-3" id="run_form">
      {% for cmd in suggestion %}
        <div class="flex items-center">
          <input class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500 focus:ring-2" type="radio" name="approved_cmd" id="cmd{{ loop.index }}" value="{{ cmd.command }}" {% if loop.first %}checked{% endif %}>
          <label class="ml-3 block text-sm font-medium text-gray-300 cursor-pointer" for="cmd{{ loop.index }}">
            <span class="font-semibold text-gray-200">Tool:</span> {{ cmd.tool }} | <span class="font-semibold text-gray-200">Command:</span> <code class="bg-gray-700 px-2 py-1 rounded text-green-400 font-mono">{{ cmd.command }}</code>
          </label>
        </div>
      {% endfor %}
      <button type="submit" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
        Execute Selected Command
      </button>
    </form>
  </div>
{% endif %}
