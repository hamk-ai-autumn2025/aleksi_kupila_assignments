{% extends "layout.html" %}
{% block title %}Cybersecurity adversary simulator{% endblock %}

{% block content %}
    <h2>AI Adversary Simulator â€” PoC</h2>
    <div class="mb-3" id="requestArea">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Instruction (natural language):</label><br/>
                <textarea class="form-control" id="user_request"></textarea><br/>
            </div>
        <button type="submit" class="btn btn-primary">Get Command Suggestion</button>
        </form>
    </div>

  <div class="mb-3" id="suggestionArea">
    <h3>AI Suggested Commands</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Approve command to run:</label><br/>
            <input id="approved_cmd" style="width:80%"/>
        </div>
        <button type="submit" class="btn btn-primary">Run in Docker (executor)</button>
    </form>
  </div>

  <div id="outputArea" style="display:none">
    <h3>Raw Output</h3>
    <pre id="raw_out"></pre>
    <h3>AI Analysis</h3>
    <pre id="analysis"></pre>
  </div>
{% endblock %}
