{% extends "layout.html" %}
{% block title %}Automated Vulnerability Scanner{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-6 text-gray-100">Vulnerability Scanner Interface</h2>
  <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
    <form method="post" action="/suggest" class="space-y-4" id="suggest_form">
      <div>
        <label for="user_request" class="block text-sm font-medium text-gray-300 mb-2">
          Scan Instruction (describe the scan in natural language):
        </label>
        <textarea 
          class="w-full px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical font-mono"
          id="user_request" 
          name="instruction" 
          rows="4" 
          placeholder="e.g., Scan for open ports on dvwa using nmap, or check for vulnerabilities with nikto"></textarea>
      </div>
      <div class="flex items-center space-x-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors" id="get_suggestion">
          Get Command Suggestions
        </button>
        <div class="spinner" id="suggest_spinner"></div>
      </div>
    </form>
  </div>

<div id="response">
  {% include 'answer.html' %}
</div>

{% endblock %}
